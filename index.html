<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Name Modal -->
  <div id="name-modal" class="modal-bg">
    <div class="modal-content">
      <h2>Enter Your Name</h2>
      <input type="text" id="player-name" maxlength="16" placeholder="Your name">
      <br>
      <button id="name-submit-btn">Start Game</button>
    </div>
  </div>

  <h1>2048 Game</h1>
  <div class="scoreboard">
    Score: <span id="score">0</span> | High Score: <span id="high-score">0</span>
  </div>

  <div class="game-container">
    <div id="grid-container"></div>
  </div>
  <div id="game-over" class="hidden">Game Over!</div>
  <button id="restart-btn" class="hidden">Restart Game</button>

  <!-- Leaderboard Section -->
  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <ol id="leaderboard-list"></ol>
  </div>

  <!-- Win Modal -->
  <div id="win-modal" class="hidden">
    <div class="modal-content">
      <h2>ðŸŽ‰ You Win!</h2>
      <p>Would you like to restart or keep playing?</p>
      <button id="win-restart-btn">Restart</button>
      <button id="win-continue-btn">Keep Playing</button>
    </div>
  </div>
</body>
</html>
